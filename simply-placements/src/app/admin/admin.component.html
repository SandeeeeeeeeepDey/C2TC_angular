<h1 class="text-center">Welcome Admin</h1>

<div class="container background">
    <div class=" mt-4 pt-2 mb-4 pb-4">
        <div  class="mt-4 pt-3 container">
            <nav class="navbar  navbar-light bg-light p-3">
                <ul class="navbar-nav">
                    <li class="nav-item"><button class="nav-link" (click)="setLoginChecked(true)">Login</button></li>
                    <li class="nav-item"><button class="nav-link" (click)="setLoginChecked(false)">Register</button></li>
                </ul>
            </nav>
        </div>
        <div class="container mt-4 pb-4">
            <form [formGroup]="loginForm" *ngIf="loginChecked" class="form-group container border p-3" (ngSubmit)="onSubmit()">
                <!-- Login form fields -->
                <fieldset>
                    <label for="name">Admin Name</label>
                    <input formControlName="adminName"  name="name" class="form-control" type="text"
                    [class.is-invalid]="lName?.invalid && (lName?.touched || isFormSubmitted) && loginForm.errors?.['p']">
                </fieldset>
                <fieldset>
                    <label for="password">Enter Admin Password</label>
                    <input formControlName="adminPass" name="password" type="password" class="form-control"
                    [class.is-invalid]="loginForm.get('adminPass')?.invalid && (loginForm.get('adminPass')?.touched || isFormSubmitted)">
                </fieldset>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-4" type="submit">Submit</button>
                </div>
            </form>
            <form [formGroup]="regForm" *ngIf="!loginChecked" class="form-group container border p-3">
                <!-- Register form fields -->
                <fieldset>
                    <label for="name">Admin Name</label>
                    <input formControlName="adminName" name="name" class="form-control" type="text">
                </fieldset>
                <fieldset>
                    <label for="password">Enter Admin Password</label>
                    <input formControlName="password" name="password" type="password" class="form-control"
                    [class.is-invalid]="regForm.errors?.['misMatch']">
                </fieldset>
                <fieldset>
                    <label for="password">Confirm Admin Password</label>
                    <input formControlName="confirmPassword" name="confirmPassword" type="password" class="form-control" 
                    [class.is-invalid]="regForm.errors?.['misMatch']">
                </fieldset>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-4">Submit</button>
                </div>
            </form>
        </div> 
    </div>
</div>
