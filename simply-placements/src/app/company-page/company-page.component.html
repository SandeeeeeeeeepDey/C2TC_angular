<h1 class="text-center">Welcome Companies</h1>
<div class="container background">
    <div class=" mt-4 pt-2 mb-4 pb-4">
        <form #superForm="ngForm" class="mt-4 pt-3 container">
            <fieldset class="form-group">
                <fieldset class="form-check">
                    <label class="form-check-label">
                        <input #rad="ngModel" class="form-check-input" type="radio" name="type" [(ngModel)]="loginChecked" [value]=true> Login
                    </label>
                    <hr>
                    <label class="form-check-label">
                        <input #rad="ngModel" class="form-check-input" type="radio" name="type" [(ngModel)]="loginChecked" [value]=false> Register
                    </label>
                </fieldset>
            </fieldset>
            <div class="container mt-4 pb-4">
                
                <form *ngIf="loginChecked" class="form-group container border p-3">
                    <!-- Login form fields -->
                    <fieldset>
                        <label for="name">Company company Name</label>
                        <input #name="ngModel" name="name" class="form-control" type="text" [(ngModel)]="companyData.name">
                    </fieldset>
                    <fieldset>
                        <label for="password">Enter Company company Password</label>
                        <input #pass="ngModel" name="password" type="password" class="form-control" [(ngModel)]="companyData.password">
                    </fieldset>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-4">Submit</button>
                    </div>
                </form>
                <form *ngIf="!loginChecked" class="form-group container border p-3">
                    <!-- Register form fields -->
                    <fieldset>
                        <label for="name">Company company Name</label>
                        <input #name="ngModel" name="name" class="form-control" type="text" [(ngModel)]="companyData.name">
                    </fieldset>
                    <fieldset>
                        <label for="password">Enter Company company Password</label>
                        <input #pass="ngModel" name="password" type="password" class="form-control" [(ngModel)]="companyData.password">
                    </fieldset>
                    <fieldset>
                        <label for="password">Confirm Company company Password</label>
                        <input  name="confirmPassword" type="password" class="form-control" >
                    </fieldset>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-4">Submit</button>
                    </div>
                </form>
                
            </div>
            
        </form>
    </div>
</div>
